<div>
    <button ng-click="logout()">Logout</button>
</div>
<div class="list" ng-repeat = "list in data">
    <h3>{{list.name}}</h3>
    <ul ng-repeat="card in list.cards">
        <scrumboard-card></scrumboard-card>
    </ul>
    <div class="flex">
        <input type="text" ng-model="title">
        <button ng-click="add(list, title)">+</button>
    </div>
</div>
