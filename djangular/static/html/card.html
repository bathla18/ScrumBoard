<div class="card">
    <h4 ng-click="edit=!edit">{{card.title}}</h4>
    <span class="description">{{card.description}}</span>
</div>
<div class="card" ng-show="edit" ng-model-options="modeloptions">
    <div class="flex">
        <label><strong>Title:-</strong><label>
        <input type="text" ng-model="card.title" ng-change="update()">
    </div>
    <textarea ng-model="card.description" 
        ng-change="update()"
        placeholder="Enter description..."></textarea>
    <div>
        <label>
            List:
        </label>
        <select ng-options="list as list.name for list in data"
            ng-model="destList"></select>
        <button ng-click="move()">Move</button>
    </div>


</div>
